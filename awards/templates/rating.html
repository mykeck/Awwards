  
{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 style="text-align: center">Rate Project</h3>
                <form  action="{% url 'rate_project' project.id %}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}

                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
